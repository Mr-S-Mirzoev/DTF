name: Python CI

on:
  push:
    branches: [main]
    tags:
      - '*'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.11.7]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Debug log
        run: echo Starting CI

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Update pip
        run: |
          python -m pip install --upgrade pip==23.3.1

      - name: Cache pip dependencies
        uses: actions/cache@v2
        with:
          path: |
            .cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/*.lock') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Linting
        run: |
          pip install -r requirements-dev.txt
          isort . --diff
          isort . --check-only
          black --diff .
          black --check .
          flake8 . --exclude venv

      - name: Pylint
        run: |
          find . -type f -name "*.py" -not -path "./venv/*" | xargs -r pylint

      - name: Determine if LaTeX files changed
        id: latex-changed
        run: |
          echo "LATEX_CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -E '\.tex$' || echo '[latex]' in commit message)" >> $GITHUB_ENV
        if: github.event_name == 'push' || github.event_name == 'pull_request'

      - name: Cache LaTeX packages
        if: env.LATEX_CHANGED != ''
        uses: actions/cache@v2
        with:
          path: |
            /usr/share/texlive
          key: ${{ runner.os }}-texlive-${{ hashFiles('paper/*.tex') }}
          restore-keys: |
            ${{ runner.os }}-texlive-

      - name: Install LaTeX packages
        if: env.LATEX_CHANGED != ''
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-extra texlive-font-utils

      - name: Compile LaTeX documents
        if: env.LATEX_CHANGED != ''
        run: |
          cd paper
          pdflatex paper.tex
          pdflatex presentation.tex

      - name: Upload paper.pdf as an artifact
        if: env.LATEX_CHANGED != ''
        uses: actions/upload-artifact@v2
        with:
          name: paper-pdf
          path: paper/paper.pdf

      - name: Upload presentation.pdf as an artifact
        if: env.LATEX_CHANGED != ''
        uses: actions/upload-artifact@v2
        with:
          name: presentation-pdf
          path: paper/presentation.pdf

      - name: Debug log
        run: echo Finished running CI
